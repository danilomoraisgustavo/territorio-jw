<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Territórios – JW Territry</title>

  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/dashboard.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

  <style>
    #territoriesMap {
      position: relative;
      z-index: 1;
      height: 300px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .table-toolbar {
      display: flex;
      justify-content: flex-end;
      margin: 1rem 0;
    }
    .btn-add {
      background: var(--purple);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
    }
    .btn-add .bx { margin-right: 0.5rem; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10000 !important;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 10001 !important;
    }
    .modal-content .close {
      position: absolute;
      top: 0.5rem; right: 0.75rem;
      font-size: 1.25rem;
      cursor: pointer;
    }
    .modal-content .form-group { margin-bottom: 1rem; }
    .modal-content label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
    .modal-content input, .modal-content select {
      width: 100%; padding: 0.5rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .modal-content button {
      margin-top: 1rem; width: 100%;
      padding: 0.5rem; border: none;
      background: var(--purple); color: #fff;
      border-radius: 4px; cursor: pointer;
    }
    #drawMap, #editDrawMap {
      height: 300px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: relative;
      z-index: 10002;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <img src="/img/logo.png" alt="Logo"/>
        <h2>JW Territry</h2>
      </div>
      <nav>
        <ul>
          <li><a href="/dashboard"><i class='bx bx-home'></i>Início</a></li>
          <li><a href="/users"><i class='bx bx-user'></i>Usuários</a></li>
          <li><a href="/reports"><i class='bx bx-bar-chart-alt-2'></i>Relatórios</a></li>
          <li><a href="/territories" class="active"><i class='bx bx-map'></i>Territórios</a></li>
          <li><a href="/settings"><i class='bx bx-cog'></i>Configurações</a></li>
          <li><a href="#" id="logoutBtn"><i class='bx bx-log-out'></i>Sair</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="header">
        <i class='bx bx-menu menu-toggle'></i>
        <div class="welcome">Olá, <strong id="welcome-name">…</strong></div>
        <div class="profile" id="profile">
          <i class='bx bx-user-circle' id="profileBtn"></i>
          <span id="user-email">…</span>
          <div class="dropdown" id="profileDropdown">
            <a href="/profile"><i class='bx bx-user'></i> Perfil</a>
            <a href="/settings"><i class='bx bx-cog'></i> Ajustes</a>
            <a href="#" id="logoutBtn2"><i class='bx bx-log-out'></i> Sair</a>
          </div>
        </div>
      </header>

      <div class="content">
        <h2>Gerenciar Territórios</h2>
        <div id="territoriesMap"></div>

        <div class="table-toolbar">
          <button id="addTerritoryBtn" class="btn-add">
            <i class='bx bx-plus'></i>Adicionar Território
          </button>
        </div>
        <table id="territoriesTable" class="display" style="width:100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Número</th>
              <th>Bairro/Zona</th>
              <th>Ações</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal adicionar -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close" id="addClose">&times;</span>
      <h3>Cadastrar Território</h3>
      <div class="form-group">
        <label for="addNumber">Número do Território</label>
        <input type="number" id="addNumber"/>
      </div>
      <div class="form-group">
        <label for="addZone">Bairro/Zona</label>
        <input type="text" id="addZone"/>
      </div>
      <div id="drawMap"></div>
      <button id="saveAddTerritory">Criar Território</button>
    </div>
  </div>

  <!-- Modal editar -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" id="editClose">&times;</span>
      <h3>Editar Território</h3>
      <div class="form-group">
        <label for="editNumber">Número do Território</label>
        <input type="number" id="editNumber"/>
      </div>
      <div class="form-group">
        <label for="editZone">Bairro/Zona</label>
        <input type="text" id="editZone"/>
      </div>
      <div id="editDrawMap"></div>
      <button id="saveEditTerritory">Salvar Alterações</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
  $(function(){
    fetch('/user-info').then(r=>r.json()).then(u=>{
      $('#welcome-name').text(u.username);
      $('#user-email').text(u.email);
    });

    const mapAll = L.map('territoriesMap').setView([-15.7801,-47.9292],5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapAll);
    fetch('/api/territories').then(r=>r.json()).then(data=>{
      L.geoJSON(data.map(t=>t.geojson)).addTo(mapAll);
    });

    const table = $('#territoriesTable').DataTable({
      ajax:{url:'/api/territories',dataSrc:''},
      columns:[
        {data:'id'},
        {data:'number'},
        {data:'zone'},
        {data:null,orderable:false,render:(_,__,r)=>
          `<button class="bx bx-edit edit" data-id="${r.id}"></button>
           <button class="bx bx-trash delete" data-id="${r.id}"></button>`
        }
      ],language:{url:'https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json'}
    });

    function initDraw(mapId){
      const map = L.map(mapId).setView([-15.7801,-47.9292],5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      const drawn = new L.FeatureGroup();
      map.addLayer(drawn);
      map.addControl(new L.Control.Draw({
        draw:{polyline:false,rectangle:false,circle:false,marker:false,circlemarker:false,polygon:{allowIntersection:false}},
        edit:{featureGroup:drawn}
      }));
      map.on(L.Draw.Event.CREATED,e=>{
        drawn.addLayer(e.layer);
      });
      return drawn;
    }

    const addDrawn = initDraw('drawMap');
    $('#addTerritoryBtn').click(()=>$('#addModal').addClass('active'));
    $('#addClose').click(()=>$('#addModal').removeClass('active'));
    $('#saveAddTerritory').click(()=>{
      const geo = addDrawn.toGeoJSON();
      const payload={number:parseInt($('#addNumber').val(),10),zone:$('#addZone').val(),geojson:geo};
      $.ajax({url:'/api/territories',method:'POST',contentType:'application/json',data:JSON.stringify(payload),
        success:()=>{ $('#addModal').removeClass('active'); table.ajax.reload(); mapAll.eachLayer(l=>l instanceof L.GeoJSON&&mapAll.removeLayer(l)); 
          fetch('/api/territories').then(r=>r.json()).then(data=>L.geoJSON(data.map(t=>t.geojson)).addTo(mapAll)); }
      });
    });

    let editDrawn;
    $('#territoriesTable').on('click','.edit',function(){
      const id=$(this).data('id');
      $.getJSON(`/api/territories/${id}`,d=>{
        $('#editNumber').val(d.number);
        $('#editZone').val(d.zone);
        $('#editModal').addClass('active');
        setTimeout(()=>{
          editDrawn && editDrawn.clearLayers();
          editDrawn = initDraw('editDrawMap');
          L.geoJSON(d.geojson).eachLayer(l=>editDrawn.addLayer(l));
        },300);
        $('#saveEditTerritory').off().click(()=>{
          const geo = editDrawn.toGeoJSON();
          const p={number:parseInt($('#editNumber').val(),10),zone:$('#editZone').val(),geojson:geo};
          $.ajax({url:`/api/territories/${id}`,method:'PUT',contentType:'application/json',data:JSON.stringify(p),
            success:()=>{ $('#editModal').removeClass('active'); table.ajax.reload(); mapAll.eachLayer(l=>l instanceof L.GeoJSON&&mapAll.removeLayer(l));
              fetch('/api/territories').then(r=>r.json()).then(data=>L.geoJSON(data.map(t=>t.geojson)).addTo(mapAll));
            }
          });
        });
      });
    });
    $('#editClose').click(()=>$('#editModal').removeClass('active'));

    $('#territoriesTable').on('click','.delete',function(){
      const id=$(this).data('id');
      if(confirm('Confirma exclusão?')) $.ajax({url:`/api/territories/${id}`,method:'DELETE',success:()=>table.ajax.reload()});
    });

    $('#logoutBtn, #logoutBtn2').click(e=>{e.preventDefault();fetch('/logout',{method:'POST'}).then(()=>location.href='/');});
    $('.menu-toggle').click(()=>$('.sidebar').toggleClass('active'));
    $('#profileBtn').click(()=>$('#profile').toggleClass('active'));
    $(document).click(e=>{ if(!$('#profile').is(e.target)&&$('#profile').has(e.target).length===0) $('#profile').removeClass('active'); });
  });
  </script>
</body>
</html>
