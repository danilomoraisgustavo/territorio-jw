<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – JW Territry</title>
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/img/dashboard.css">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/img/logo.png"  alt="Logo JW Territry" />
        <h2>JW Territry</h2>
      </div>
      <nav>
        <ul>
          <li><a href="/dashboard"><i class='bx bx-home'></i>Início</a></li>
          <li><a href="/users"><i class='bx bx-user'></i>Usuários</a></li>
          <li><a href="/reports"><i class='bx bx-bar-chart-alt-2'></i>Relatórios</a></li>
          <li><a href="/settings"><i class='bx bx-cog'></i>Configurações</a></li>
          <li><a href="/logout"><i class='bx bx-log-out'></i>Sair</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="main">
<header class="header">
  <i class='bx bx-menu menu-toggle'></i>

  <!-- boas-vindas com placeholder -->
  <div class="welcome">Olá, <strong id="welcome-name">…</strong></div>

  <!-- profile + dropdown -->
  <div class="profile" id="profile">
    <i class='bx bx-user-circle' id="profileBtn"></i>
    <span id="user-email">…</span>
    <div class="dropdown" id="profileDropdown">
      <a href="/profile"><i class='bx bx-user'></i> Perfil</a>
      <a href="/settings"><i class='bx bx-cog'></i> Configurações</a>
      <a href="#" id="logoutBtn"><i class='bx bx-log-out'></i> Sair</a>
    </div>
  </div>
</header>

      <div class="content">
        <div class="grid">
          <div class="card">
            <i class='bx bx-user'></i>
            <h3>Usuários</h3>
            <p>Gerencie contas de usuário</p>
          </div>
          <div class="card">
            <i class='bx bx-edit'></i>
            <h3>Cadastro</h3>
            <p>Adicione novos membros</p>
          </div>
          <div class="card">
            <i class='bx bx-lock-open'></i>
            <h3>Recuperação</h3>
            <p>Envie códigos de reset</p>
          </div>
          <div class="card">
            <i class='bx bx-map'></i>
            <h3>Mapa</h3>
            <p>Visualize rotas e paradas</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle sidebar on mobile
    document.querySelector('.menu-toggle')
      .addEventListener('click', () => {
        document.querySelector('.sidebar').classList.toggle('active');
      });
  </script>
</body>
</html>
